<table class="table is-stripped">
  <thead>
  <tr>
    <th>Title</th>
    <th>Word count</th>
    <th>Snippet</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let page of pages">
    <td><a [href]="'http://en.wikipedia.org?curid=' + page.pageid" target="_blank">{{ page.title }}</a></td>
    <td>{{ page.wordcount }}</td>
    <td [innerHTML]="page.snippet"></td>
  </tr>
  </tbody>
</table>
